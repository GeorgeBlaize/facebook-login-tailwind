<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook Login Page</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">
    <div class="flex flex-col md:flex-row items-center md:items-start space-y-6 md:space-y-0 md:space-x-12">
        <!-- Left Section -->
        <div class="text-center md:text-left mr-10">
            <h1 class="text-blue-600 text-6xl font-bold mt-14 ">facebook</h1>
            <p class="text-2xl text-gray-1000 mt-2 md:w-222">Facebook helps you connect and share <br> with the people in your life.</p>
        </div>

    <!-- Right Section (Login Form) -->
    <div class="bg-white p-6 rounded-lg shadow-md w-96">
        <input type="text" placeholder="Email address or phone number" class="w-full p-3 border rounded-md mb-3 focus:outline-blue-500">
        <input type="password" placeholder="Password" class="w-full p-3 border rounded-md mb-3 focus:outline-blue-500">
        <button class="w-full bg-blue-600 text-white py-2 rounded-md font-bold text-lg hover:bg-blue-700">Log in</button>
        <a href="#" class="block text-blue-600 text-center my-3 hover:underline">Forgotten password?</a>
        <hr>
        <div class="flex justify-center mt-4">
            <button class="w-48 bg-green-500 text-white py-2 rounded-md font-bold text-lg hover:bg-green-600">Create new account</button>
        </div>
        
            <p class="text-center text-gray-700 mt-4 "><a href="#" class="text-black font-bold hover:underline">Create a Page</a> for a celebrity, brand or business.</p>
      
       
        
    </div>
    
</div>

</body>
</html>
